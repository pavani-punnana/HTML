!DOCTYPE html>
<html>
<head>
    <title>Order Placement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Place Your Order</h2>
    <form>
        <!-- Product Details -->
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        
        <div class="form-group">
            <label for="productID">Product ID:</label>
            <input type="text" id="productID" name="productID" required>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required min="1">
        </div>
        
        <div class="form-group">
            <label for="price">Price per Unit:</label>
            <input type="text" id="price" name="price" required>
        </div>
        
        <!-- Customer Information -->
        <h3>Customer Information</h3>
        <div class="form-group">
            <label for="customerName">Full Name:</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <!-- Shipping Address -->
        <h3>Shipping Address</h3>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        
        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>
        
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="Amdhra pradesh">USA</option>
                <option value="telangana">Canada</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
        
        <!-- Payment Information -->
        <h3>Payment Information</h3>
        <div class="form-group">
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
        </div>
        
        <div class="form-group">
            <label for="expDate">Expiration Date:</label>
            <input type="month" id="expDate" name="expDate" required>
        </div>
        
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>
        
        <div class="form-group">
            <label for="billingAddress">Billing Address (if different from shipping):</label>
            <textarea id="billingAddress" name="billingAddress"></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn">Place Order</button>
    </form>
</div>

</body>
</html>
