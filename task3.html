            <h1>types of anchor tags</h1>
            
            <!--href attribute-->
            <p><a href="https://www.slipstick.com/tutorial/how-to-create-html-stationery/"  >this is the shop </a> </p>
            <!--name attribute-->
            <a name=""section1></a>
            <h2>section1</h2>
            <p><a href="https://www.slipstick.com/tutorial/how-to-create-html-stationery/" ></a>  </p>
            <!--title attribute-->
            <p><a href="https://www.slipstick.com/tutorial/how-to-create-html-stationery/" title="title seen" > open this link to see the title</a></p>

            <!--Target attribute-->
            <p><a href="https://www.slipstick.com/tutorial/how-to-create-html-stationery/"shop.com" target="customerframename">visit  example of customer frame</a> </p>

            <!--ping attribute-->
            <p><a href="https://www.slipstick.com/tutorial/how-to-create-html-stationery/" ping="https://www.pingstationary.com" >visit example of ping></a> </p>
