<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeks for Geeks Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><title>Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
    <table class="styled-table">
        <thead>
            <tr>
                <h1>this is the heading </h1>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>fname</td>
                <td>lname</td>
                <td>father</td>
                <td>mother</td>
            </tr>
            <tr class="active-row">
                <td>punnana</td>
                <td>pavani</td>
                <td>ramu</td>
                <td>savithri</td>
            </tr>
            
            <!-- more rows as needed -->
        </tbody>
    </table>
    <h2>this is the footer</h2>
</body>
</html>
