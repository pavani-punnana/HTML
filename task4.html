<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Nested Table Example</h1>
    <table>
        <tr>
            <th>LIST</th>
            <th>LIST DETAILS</th>
        </tr>
        <tr>
            <td>FLOWERS LIST</td>
            <td>
                <table>
                    <tr>
                        <th>ITEM</th>
                        <th>PRICE</th>
                    </tr>
                    <tr>
                        <td>DHALIYA</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>ROSE</td>
                        <td>10</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>FRUITS</td>
            <td>ALL FRUITS PURCHASED</td>
        </tr>
    </table>
</body>
</html>
