<html>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Margins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 20px; /* Margin at the bottom of the header */
        }
        main {
            margin: 20px; /* Margin around the entire main content */
            padding: 20px;
            background-color: #f9f9f9;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px; /* Margin at the top of the footer */
        }
        .content {
            margin: 10px 0; /* Vertical margin for individual content sections */
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Web Page</h1>
</header>

<main>
    <section class="content">
        <h2>About</h2>
        <p>This is an example web page to demonstrate the use of CSS margin properties.</p>
    </section>

    <section class="content">
        <h2>Contact</h2>
        <p>You can contact us at <a href="mailto:example@example.com">example@example.com</a>.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 My Web Page</p>
</footer>

</body>
</html>
